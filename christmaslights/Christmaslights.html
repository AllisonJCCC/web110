<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Lights – Modern Flexbox</title>
<style>
  body {
    margin: 0;
    min-height: 100dvh;
    background: radial-gradient(circle at top, #001833, #000);
    display: grid;
    place-items: center;
    overflow: hidden;
    font-family: system-ui, sans-serif;
  }
  h1 {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: clamp(2rem, 8vw, 4.5rem);
    text-shadow: 0 0 30px rgba(255,255,255,0.6);
    pointer-events: none;
  }

  .lightrope {
    --bulb-size: 12px;
    --bulb-height: 28px;
    --spacing: 40px;

    display: flex;
    gap: var(--spacing);
    padding: 60px 20px;
    pointer-events: none;
    flex-wrap: wrap;           /* allows wrapping on very wide screens */
    justify-content: center;
  }

  .bulb {
    width: var(--bulb-size);
    height: var(--bulb-height);
    border-radius: 50%;
    position: relative;
    background: #00f3a5;
    box-shadow: 0 5px 30px 4px currentColor;
    animation: blink 4s infinite steps(2, end);
  }

  /* 6-color repeating pattern */
  .bulb:nth-child(6n+1) { background: #00f3a5; animation-duration: 1.8s; }
  .bulb:nth-child(6n+2) { background: #00ffff; animation-duration: 0.9s; }
  .bulb:nth-child(6n+3) { background: #ff007a; animation-duration: 1.4s; }
  .bulb:nth-child(6n+4) { background: #ffea00; animation-duration: 2.2s; }
  .bulb:nth-child(6n+5) { background: #ff4500; animation-duration: 1.1s; }
  .bulb:nth-child(6n+6) { background: #9400ff; animation-duration: 1.6s; }

.bulb:nth-child(odd)  { animation-name: off; }
.bulb:nth-child(even) { animation-name: off; }
@keyframes off {
  to {
    background: #0004;
    box-shadow: 0 5px 10px 2px #0004;
  }
}

  /* Socket */
  .bulb::before {
    content: "";
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 10px;
    background: #1a1a1a;
    border-radius: 3px;
    border: 1px solid #333;
  }

  /* Wire between bulbs */
  .bulb:not(:last-child)::after {
    content: "";
    position: absolute;
    top: -18px;
    left: calc(100% + 4px);
    width: var(--spacing);
    height: 20px;
    border-bottom: 3px solid #222;
    border-radius: 50%;
  }

  /* Mobile → vertical string */
  @media (orientation: portrait) {
    .lightrope {
      margin-top:100px;
      flex-direction: column;
      gap: 50px;
    }
    .bulb:not(:last-child)::after {
      top: 100%;
      left: 50%;
      width: 40px;
      height: 36px;
      transform: translateX(-50%) rotate(90deg);
      transform-origin: center;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .bulb { animation: none !important; opacity: 0.9; }
  }
</style>
</head>
<body>

  <h1>Merry Christmas!</h1>

  <div class="lightrope" role="img" aria-label="String of multicolored blinking Christmas lights">
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <!-- Add as many as you like — flex + gap handles everything -->
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <!-- ...30+ bulbs look perfect automatically... -->
       <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <!-- Add as many as you like — flex + gap handles everything -->
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>  <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <!-- Add as many as you like — flex + gap handles everything -->
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
    <div class="bulb" aria-hidden="true"></div>
  </div>

</body>
</html>
