<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>



/* Clear floats after the columns */
main:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Two Equal Columns</h2>

<main>
  <section style="background-color:#aaa;">
                <!--You can put your own pictures here-->
    <h2>Column 1</h2>
    <p>Some text..</p>
  </section>
  <section style="background-color:#bbb;">
    <h2>Column 2</h2>
                    <!--You can put your own pictures here-->
    <p>Some text..</p>
  </section>
 
</main>
<p>This is a floated page with two columns.  You can add any text you want here to finish off the page.</p>
</body>
</html>
