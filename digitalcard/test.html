<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Flip Card – FINAL FIXED</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, sans-serif;
    perspective: 1200px;
  }

  article.flip-card {
    width: 90%; max-width: 700px;
    aspect-ratio: 2 / 1;
    border-radius: 20px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.5s ease-in-out;
    cursor: pointer;
  }

  /* Desktop hover */
  @media (hover: hover) and (pointer: fine) {
    article.flip-card:hover:not(.flipped) {
      transform: rotateY(180deg);
    }
  }

  article.flip-card.flipped { transform: rotateY(180deg); }

  figure.layers { position: absolute; inset: 0; overflow: hidden; border-radius: 20px; pointer-events: none; }
  .layer { position: absolute; inset: 0; background-size: cover; background-position: center; }
  .layer-deep { background-image: url("https://picsum.photos/900/600?blur=3"); transform: translateZ(-80px) scale(1.12); }
  .layer-mid  { background-image: url("https://picsum.photos/900/600");        transform: translateZ(-40px) scale(1.06); }
  .layer-top  { background: linear-gradient(transparent, rgba(0,0,0,0.5));   transform: translateZ(0); }

  section.card-side {
    position: absolute; inset: 0; padding: 5% 6%; border-radius: 20px; color: #fff;
    backface-visibility: hidden; display: flex; flex-direction: column;
    justify-content: center; align-items: center; text-align: center;
    width: 100%; height: 100%;
  }

  .front { background: url("https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg") center/cover; }
  .back  { transform: rotateY(180deg); background: rgba(0,0,0,0.5) url("https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg") center/cover; background-blend-mode: overlay; }

  .card-content { 
    transform: translateZ(60px); 
    text-align: center; 
    display: flex;
    flex-direction: column;
    gap: 1.5rem;           /* ← This creates perfect spacing */
    max-width: 85%;
  }

  .card-content h2 { 
    margin: 0;
    border-bottom: 3px solid #39e639; 
    padding-bottom: 8px; 
    font-size: clamp(1.8rem, 5vw, 2.8rem); 
    display: inline-block; 
  }

  .card-content p { 
    margin: 0;
    line-height: 1.6; 
    font-size: clamp(1rem, 3vw, 1.3rem); 
  }

  /* ←←← FIXED EMAIL BUTTON ←←← */
  .back a {
    margin-top: 0.5rem;
    padding: 0.75rem 1.8rem;
    border: 2px solid #39e639;
    border-radius: 50px;
    color: #39e639;
    background: transparent;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    align-self: center;
  }

  .back a:hover, .back a:focus {
    background: #39e639;
    color: #000;
  }
</style>
</head>
<body>

<article class="flip-card" id="flipCard">
  <figure class="layers" aria-hidden="true">
    <div class="layer layer-deep"></div>
    <div class="layer layer-mid"></div>
    <div class="layer layer-top"></div>
  </figure>

  <section class="card-side front">
    <div class="card-content">
      <h2>Hakkam Abdullah</h2>
      <p>I am a UI/UX designer and art director specializing in front-end web design, user experience, and visual identity creation.</p>
    </div>
  </section>

  <section class="card-side back">
    <div class="card-content">
      <h2>Contact Me</h2>
      <p>Reach me anytime by email:</p>
      <a href="mailto:someone@example.com">Email Me</a>
    </div>
  </section>
</article>

<script>
  const card = document.getElementById('flipCard');
  card.addEventListener('click', (e) => {
    if (e.target.closest('a')) return;
    card.classList.toggle('flipped');
  });
</script>

</body>
</html>
