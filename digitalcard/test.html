<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern 3D Flip Card – Allison Hanna</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<style>
/* ---------- Page Layout ---------- */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1111118d;
    font-family: "Roboto Condensed", sans-serif;
    margin: 0;
}

main {
padding: 2rem;
}

/* ---------- Card Wrapper ---------- */
.card-wrapper {
perspective: 1200px;
display: inline-block;
cursor: pointer;
}

/* ---------- Card Container ---------- */
.card {
display: grid;
width: 90vw;
max-width: 700px;
aspect-ratio: 1 / 1.5;
transform-style: preserve-3d;
transition: transform 1.5s ease;
}

/* JS controlled flip */
.card-wrapper.flipped .card {
transform: rotateY(180deg);
}

/* Hover flip only on desktop */
@media (hover: hover) and (pointer: fine) {
.card-wrapper:hover .card {
transform: rotateY(180deg);
}
}

/* ---------- Card Faces ---------- */
.card-face {
grid-area: 1 / 1;
display: grid;
place-items: center;
border-radius: 20px;
padding: 0;
position: relative;
overflow: hidden;
backface-visibility: hidden;
transform-style: preserve-3d;
}

/* Back face rotated */
.back {
transform: rotateY(180deg);
}

/* ------------------- PARALLAX LAYERS ------------------- */
figure.layers {
position: absolute;
inset: 0;
overflow: hidden;
border-radius: 20px;
transform-style: preserve-3d;
}

.layer {
position: absolute;
inset: 0;
background-size: cover;
background-position: center;
transition: transform 0.8s ease;
}

.layer-deep {
background-image: url("https://picsum.photos/900/600?blur=3");
transform: translateZ(-80px) scale(1.12);
}

.layer-mid {
background-image: url("https://picsum.photos/900/600");
transform: translateZ(-40px) scale(1.06);
}

.layer-top {
background: linear-gradient(transparent, rgba(0,0,0,0.5));
transform: translateZ(0);
}

/* ---------- Text Content (front layer) ---------- */
.content {
position: relative;
width: 90%;
height: 60%;
margin: 0 auto;
padding: 1rem;
box-sizing: border-box;
transform: translateZ(40px);
transition: transform 1.5s ease-in-out;
text-align: center;
line-height: 1.5;
color: #fff;
display: flex;
flex-direction: column;
justify-content: center;
}

.content::before {
content: "";
position: absolute;
inset: 0;
padding: 4px;
border-radius: 15px;
border-style: solid;
border-width: 10px;
border-image: linear-gradient(45deg, grey, blue, white) 1;
pointer-events: none;
}

h1, h2 {
margin-bottom: 1rem;
}

.contact-info {
font-style: normal;
margin-top: 1.5rem;
}

.contact-info a {
color: lightblue;
text-decoration: none;
}

.contact-info a:hover {
text-decoration: underline;
}

/*----------------Media Queries ------------------*/
@media (min-width: 600px) {
.card {
width: 80vw;
aspect-ratio: 1.2 / 1;
}
}

@media (max-width: 500px) {
.back h2 {
font-size: 1.6rem;
}
.back p,
.back .contact-info {
font-size: 1rem;
}
} </style>

</head>

<body>
<main>
    <div class="card-wrapper">
        <section class="card">

```
        <!-- ===================== FRONT ===================== -->
        <section class="card-face front">
            <figure class="layers" aria-hidden="true">
                <div class="layer layer-deep"></div>
                <div class="layer layer-mid"></div>
                <div class="layer layer-top"></div>
            </figure>
            <article class="content">
                <header>
                    <h1>Allison Hanna</h1>
                </header>
                <p>
                    I am a web developer who specializes in creating engaging web experiences, 
                    user-focused designs, and demonstrating the creativity of HTML and CSS.
                    I’ve worked with companies of all sizes, enriching my experience.
                </p>
            </article>
        </section>

        <!-- ===================== BACK ===================== -->
        <section class="card-face back">
            <figure class="layers" aria-hidden="true">
                <div class="layer layer-deep"></div>
                <div class="layer layer-mid"></div>
                <div class="layer layer-top"></div>
            </figure>
            <article class="content">
                <header>
                    <h2>Contact Me</h2>
                </header>
                <address class="contact-info">
                    <p>
                        Allison Hanna<br>
                        913.555.1248
                    </p>
                    <a href="mailto:studentemail@jccc.edu">Email me</a>
                </address>
            </article>
        </section>

    </section>
</div>
```

</main>

<script>
const cardWrappers = document.querySelectorAll('.card-wrapper');
cardWrappers.forEach(wrapper => {
    wrapper.addEventListener('click', () => {
        wrapper.classList.toggle('flipped');
    });
});
</script>

</body>
</html>
