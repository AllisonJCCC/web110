<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Semantic Parallax Flip Card (Beginner Version)</title>

<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		background: #111;
		font-family: Arial, sans-serif;
		perspective: 1000px;
	}

	article.flip-card {
		width: 700px;
		height: 350px;
		border-radius: 20px;
		position: relative;
		transform-style: preserve-3d;
		transition: transform 1.5s ease-in-out;
		pointer-events: auto;
		cursor: pointer;
	}

	article.flip-card:hover {
		transform: rotateY(180deg);
	}

/* Click/tap flip */
	article.flip-card.flipped { transform: rotateY(180deg); }

	section.card-side {
		position: absolute;
		width: 100%;
		height: 100%;
		padding: 40px 50px;
		color: #fff;
		border-radius: 20px;
		backface-visibility: hidden;
		transform-style: preserve-3d;
		background-size: cover;
		background-position: center;
	}

	/* FRONT SIDE */
	section.front {
		background-image: url(https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg);
	}

	/* BACK SIDE */
	section.back {
		background-image: url(https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg);
		background-color: rgba(0,0,0,0.4);
		transform: rotateY(180deg);
	}

	/* Shared content (parallax depth) */
	.card-content {
		transform: translateZ(70px) scale(0.85);
		line-height: 1.6;
		text-align: center;
	}

	.card-content h2 {
		margin-bottom: 20px;
		border-bottom: 3px solid #39e639;
		padding-bottom: 10px;
		display: inline-block;
	}

	/* Email link on the back */
	.back a {
		display: inline-block;
		margin-top: 25px;
		padding: 10px 20px;
		border: 2px solid #39e639;
		border-radius: 6px;
		color: #39e639;
		text-decoration: none;
		font-size: 1.1rem;
		transition: 0.3s ease;
	}

	.back a:hover {
		background: #39e639;
		color: #000;
	}
</style>
</head>

<body>

<article class="flip-card">

	<!-- FRONT -->
	<section class="card-side front">
		<div class="card-content">
			<h2>Hakkam Abdullah</h2>
			<p>
				I am a UI/UX designer and art director specializing in front-end
				web design, user experience, and visual identity creation.
			</p>
		</div>
	</section>

	<!-- BACK -->
	<section class="card-side back">
		<div class="card-content">
			<h2>Contact Me</h2>
			<p>Feel free to reach me anytime.</p>

			<a href="mailto:someone@example.com">Email Me</a>
		</div>
	</section>

</article>

</body>
</html>
