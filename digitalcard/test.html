<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Tap + Hover Flip Card</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  font-family: Arial, sans-serif;
  perspective: 1200px;
}

/* ------------------- CARD ------------------- */
article.flip-card {
  width: 90%;
  max-width: 700px;
  aspect-ratio: 2 / 1;
  border-radius: 20px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.5s ease-in-out;
}

/* Hover flip for desktop */
article.flip-card:hover {
  transform: rotateY(180deg);
}

/* Flip via JS toggle on mobile */
article.flip-card.flipped {
  transform: rotateY(180deg);
}

/* ------------------- PARALLAX LAYERS ------------------- */
figure.layers {
  position: absolute;
  inset: 0;
  overflow: hidden;
  border-radius: 20px;
  transform-style: preserve-3d;
}

.layer {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
}

.layer-deep {
  background-image: url("https://picsum.photos/900/600?blur=3");
  transform: translateZ(-80px) scale(1.12);
}

.layer-mid {
  background-image: url("https://picsum.photos/900/600");
  transform: translateZ(-40px) scale(1.06);
}

.layer-top {
  background: linear-gradient(transparent, rgba(0,0,0,0.5));
  transform: translateZ(0);
}

/* ------------------- CARD SIDES ------------------- */
section.card-side {
  position: absolute;
  inset: 0;
  padding: 5% 6%;
  border-radius: 20px;
  color: #ffffff;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.front {
  background-image: url("https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg");
  background-size: cover;
  background-position: center;
}

.back {
  transform: rotateY(180deg);
  background-image: url("https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg");
  background-color: rgba(0,0,0,0.4);
  background-size: cover;
  background-position: center;
}

/* ------------------- CARD CONTENT ------------------- */
.card-content {
  transform: translateZ(60px) scale(0.85);
}

.card-content h2 {
  margin-bottom: 15px;
  border-bottom: 3px solid #39e639;
  display: inline-block;
  padding-bottom: 6px;
}

.card-content p {
  line-height: 1.5;
}

.back a {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 18px;
  border: 2px solid #39e639;
  border-radius: 6px;
  color: #39e639;
  text-decoration: none;
  font-size: 1.1rem;
  transition: 0.3s ease;
}

.back a:hover {
  background: #39e639;
  color: rgba(0,0,0,1);
}

/* Responsive text for small devices */
@media (max-width: 400px) {
  .card-content h2 {
    font-size: 1.5rem;
  }
  .back a {
    font-size: 1rem;
    padding: 8px 14px;
  }
}
</style>
</head>

<body>

<article class="flip-card" id="flipCard">

  <!-- PARALLAX LAYERS -->
  <figure class="layers" aria-hidden="true">
    <div class="layer layer-deep"></div>
    <div class="layer layer-mid"></div>
    <div class="layer layer-top"></div>
  </figure>

  <!-- FRONT -->
  <section class="card-side front">
    <div class="card-content">
      <h2>Hakkam Abdullah</h2>
      <p>
        I am a UI/UX designer and art director specializing in front-end
        web design, user experience, and visual identity creation.
      </p>
    </div>
  </section>

  <!-- BACK -->
  <section class="card-side back">
    <div class="card-content">
      <h2>Contact Me</h2>
      <p>Reach me anytime by email:</p>
      <a href="mailto:someone@example.com">Email Me</a>
    </div>
  </section>

</article>

<script>
const card = document.getElementById('flipCard');
let isFlipped = false;

function toggleCardFlipOnTap() {
  if (window.innerWidth <= 768) {
    if (!isFlipped) {
      card.classList.add('flipped'); // flip to back
      isFlipped = true;
    } else {
      card.classList.remove('flipped'); // flip to front
      isFlipped = false;
    }
  }
}

card.addEventListener('click', toggleCardFlipOnTap);

window.addEventListener('resize', function() {
  if (window.innerWidth > 768) {
    card.classList.remove('flipped');
    isFlipped = false;
  }
});
</script>

</body>
</html>
